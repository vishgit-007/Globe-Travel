
<section class="section-cta" id="cta">
  <div class="container">
    <div class="cta">
      <div class="cta-text-box">
        <h2 class="heading-secondary">Get your favourite trip!</h2>
        <p class="cta-text">
          Our travel experts design custom itineraries that match your preferences, 
          budget, and schedule. From solo adventures to family vacations, 
          we ensure every detail is meticulously planned.
        </p>

        <form class="cta-form" name="sign-up" netlify>
          <div>
            <label for="full-name">Full Name</label>
            <input
              id="full-name"
              type="text"
              placeholder="John Smith"
              name="full-name"
              required
            />
          </div>

          <div>
            <label for="email">Email address</label>
            <input
              id="email"
              type="email"
              placeholder="me@example.com"
              name="email"
              required
            />
          </div>

          <div>
            <label for="select-where">Where did you hear from us?</label>
            <select id="select-where" name="select-where" required>
              <option value="">Please choose one option:</option>
              <option value="friends">Friends and family</option>
              <option value="youtube">YouTube video</option>
              <option value="podcast">Podcast</option>
              <option value="ad">Facebook ad</option>
              <option value="others">Others</option>
            </select>
          </div>

          <button class="btn btn--form">Sign up now</button>

          <!-- <input type="checkbox" />
          <input type="number" /> -->
        </form>
      </div>
      <div
        class="cta-img-box"
        role="img"
        aria-label="Woman enjoying food"
      ></div>
    </div>
  </div>
</section>
